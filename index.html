<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grading App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Enter Student Details</h2>

    <div class="space-y-4">
      <div>
        <label for="name" class="block mb-1 font-medium">Name:</label>
        <input type="text" id="name" placeholder="Student Name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div>
        <label for="subject" class="block mb-1 font-medium">Subject:</label>
        <input type="text" id="subject" placeholder="Subject"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div>
        <label for="marks" class="block mb-1 font-medium">Marks:</label>
        <input type="number" id="marks" placeholder="Marks (0-100)"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div class="flex justify-between mt-6">
        <button onclick="submitResult()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Submit
        </button>
        <button onclick="clearAll()"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
          Clear All
        </button>
      </div>

      <p id="resultMsg" class="text-green-600 font-medium text-center mt-4"></p>
      <p id="totalStudents" class="text-gray-700 text-center"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
